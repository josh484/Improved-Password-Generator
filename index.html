<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

        <div class="card-body d-flex flex-row">
          <div class="form-check form-switch col-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked1">Uppercase</label>
          </div>
          <div class="form-check form-switch col-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked2">Lowercase</label>
          </div>
          <div class="form-check form-switch col-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked3" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked3">Numbers</label>
          </div>
          <div class="form-check form-switch col-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked4" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked4">Special Characters</label>
          </div>

      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
